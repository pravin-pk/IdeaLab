<!DOCTYPE html>
<html lang="en">
<head>

            <div class="filledbar"></div>

          </div>
        </div>

    <a href="/booking">
        <div class="card">
          <h3 class="title">Machine Slot Booking</h3>

            <div class="filledbar"></div>

          <div class="circle">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg">

          </div>
